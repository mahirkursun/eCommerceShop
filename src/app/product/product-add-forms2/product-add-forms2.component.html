<h3>Yeni Ürün Ekle - Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()" >
  <div class="form-group">
    <input
      type="text" id="name" name="name" formControlName="name"  class="form-control" placeholder="Ürün adı">
    <div class="alert alert-danger" *ngIf="productAddForm.controls['name'].hasError('required') && productAddForm.controls['name'].dirty" >Ürün adı zorunludur.</div>
  </div>
  <div class="form-group">
    <input
      type="text" id="description" name="description" formControlName="description"  class="form-control" placeholder="Açıklama">
    <div class="alert alert-danger" *ngIf="productAddForm.controls['description'].hasError('required') && productAddForm.controls['description'].dirty" >Açıklama zorunludur.</div>
  </div>
  <div class="form-group">
    <input
      type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl"  class="form-control" placeholder="Fotoğraf Yolu">
    <div class="alert alert-danger" *ngIf="productAddForm.controls['imageUrl'].hasError('required') && productAddForm.controls['imageUrl'].dirty" >Fotoğraf zorunludur.</div>
  </div>
  <div class="form-group">
    <input
      type="text" id="price" name="price" formControlName="price"  class="form-control" placeholder="Fiyat">
    <div class="alert alert-danger" *ngIf="productAddForm.controls['price'].hasError('required') && productAddForm.controls['price'].dirty" >Fiyat zorunludur.</div>
  </div>
  <div class="form-group">
    <select class="form-control"  formControlName="categoryId" required id="categoryId" name="categoryId" >
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="productAddForm.controls['categoryId'].hasError('required') && productAddForm.controls['categoryId'].touched" class="alert alert-danger">
      Kategori gereklidir
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün ekle</button>
</form>
